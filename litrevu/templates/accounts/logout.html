{% extends "base.html" %}
{% block title %}Déconnexion — LITRevu{% endblock %}
{% block content %}
<h2 class="centered">Déconnexion</h2>
<div class="form-page">
  <form method="post">
    {% csrf_token %}
    <p>Voulez-vous vraiment vous déconnecter ?</p>
    <div class="form-actions">
      <button type="submit" class="btn btn--primary">Oui, déconnectez-moi</button>
      <a href="{% url 'reviews:feed' %}" class="btn">Annuler</a>
    </div>
  </form>
</div>
{% endblock %}
