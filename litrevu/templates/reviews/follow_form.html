{# templates/reviews/follow_form.html #}
<form method="post" class="follow-form" action="{% url 'reviews:follow_add' %}">
  {% csrf_token %}
  <div>
    {{ form.username.label_tag }}
    {{ form.username }}
    {% if form.username.errors %}
      <ul class="errorlist">
        {% for err in form.username.errors %}
          <li>{{ err }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  </div>
  <button type="submit" class="btn btn--primary">Ajouter</button>
</form>
