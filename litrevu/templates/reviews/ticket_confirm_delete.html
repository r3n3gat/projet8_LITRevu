{% extends "base.html" %}

{% block title %}Supprimer la demande — LITRevu{% endblock %}

{% block content %}
<div class="form-page">
  <h2>Supprimer la demande</h2>
  <p>Voulez-vous vraiment supprimer votre demande : « {{ ticket.title }} » ?</p>
  <form method="post">
    {% csrf_token %}
    <div class="form-actions">
      <button type="submit" class="btn btn--primary">Oui, supprimer</button>
      <a href="{% url 'reviews:ticket_list' %}" class="btn">Annuler</a>
    </div>
  </form>
</div>
{% endblock %}
