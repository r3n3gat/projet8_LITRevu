{% extends "base.html" %}

{% block title %}Confirmer la suppression — LITRevu{% endblock %}

{% block content %}
<div class="form-page">
  <h2>Confirmer la suppression</h2>
  <p>Voulez-vous vraiment arrêter de suivre <strong>{{ follow.followed_user.username }}</strong> ?</p>
  <form method="post">
    {% csrf_token %}
    <div class="form-actions">
      <button type="submit" class="btn btn--primary">Oui, supprimer</button>
      <a href="{% url 'reviews:follow_list' %}" class="btn">Annuler</a>
    </div>
  </form>
</div>
{% endblock %}
